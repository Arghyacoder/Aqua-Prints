    <!-- JavaScript for loginBox and closeButton -->
    <script>
        // JavaScript to show the invisibleContent div when the Register button is clicked
        document.getElementById("regbutton").addEventListener("click", function () {
            document.getElementById("invisibleContent").classList.remove("hide");
        });

        // JavaScript to hide the invisibleContent div when the Close button is clicked
        document.getElementById("closeButton").addEventListener("click", function () {
            document.getElementById("invisibleContent").classList.add("hide");
        });
    </script>

    <!-- Code for navigation bar in width less than 730px  -->
    <script>
        const burger = document.querySelector('.burger');
        const navbar = document.querySelector('.navbar');
        const navlist = document.querySelector('.navlist');
        document.querySelector('.navlist').classList.toggle('visibility');

        document.querySelector('.burger').addEventListener('click', function () {
            burger.classList.toggle('active');
            document.querySelector('.navlist').classList.toggle('expanded');
            document.querySelector('.navbar').classList.toggle('expandedlist');
            document.querySelector('.navlist').classList.toggle('visibility');
        });
    </script>

    <!-- Javascript for navbar border highlight scroll event, use other script tag for foreign javascript code. -->
    <!-- Don't alter the Javascript code below -->
    <script class="NavBarHighlightScrollEvent">
        window.onscroll = function () { myFunction() };

        function myFunction() {
            const navBars = document.querySelectorAll('.navbarskeleton');
            // const button = document.querySelectorAll('.regbut');
            const button = document.getElementById("regbutton");

            navBars.forEach(navBar => {
                if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                    navBar.classList.add("bordercolor");
                    button.classList.add("buttonscrollcolor");
                } else {
                    navBar.classList.remove("bordercolor");
                    button.classList.remove("buttonscrollcolor");
                }
            });
        }
    </script>
